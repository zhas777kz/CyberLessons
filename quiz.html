      tipBad:"–ö–µ“£–µ—Å: ”ô—Ä 30‚Äì40 –º–∏–Ω—É—Ç —Å–∞–π—ã–Ω –¥–µ–º–∞–ª—ã—Å –∂–∞—Å–∞." },
    { q:"“ö–æ“ì–∞–º–¥—ã“õ Wi-Fi –∂–µ–ª—ñ—Å—ñ–Ω–¥–µ –Ω–µ –¥“±—Ä—ã—Å?",
      a:["“ö“±–ø–∏—è—Å”©–∑–¥–µ—Ä–¥—ñ –µ–Ω–≥—ñ–∑—É “õ–∞—É—ñ–ø—Å—ñ–∑","–ú–∞“£—ã–∑–¥—ã –¥–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –µ–Ω–≥—ñ–∑–±–µ—É –∂”©–Ω","–ü–∞—Å–ø–æ—Ä—Ç –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ–Ω –∂—ñ–±–µ—Ä—É"], c:1,
      tipOk:"–î“±—Ä—ã—Å. –ê—à—ã“õ –∂–µ–ª—ñ–ª–µ—Ä–¥–µ “õ“±–ø–∏—è–Ω—ã –µ–Ω–≥—ñ–∑–±–µ.",
      tipBad:"–ö–µ“£–µ—Å: –∞—à—ã“õ Wi-Fi ‚Äî “õ–∞—É—ñ–ø —Ç”©–Ω–¥—ñ—Ä—É—ñ –º“Ø–º–∫—ñ–Ω." },
    { q:"–ï–∫—ñ —Ñ–∞–∫—Ç–æ—Ä–ª—ã –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è (2FA) –¥–µ–≥–µ–Ω –Ω–µ?",
      a:["–¢–µ–∫ –ø–∞—Ä–æ–ª—å–º–µ–Ω –∫—ñ—Ä—É","–ü–∞—Ä–æ–ª—å + “õ–æ—Å—ã–º—à–∞ –∫–æ–¥/—Ä–∞—Å—Ç–∞—É","–ö“Ø–Ω —Å–∞–π—ã–Ω –ø–∞—Ä–æ–ª—å –∞—É—ã—Å—Ç—ã—Ä—É"], c:1,
      tipOk:"–ò”ô! –ü–∞—Ä–æ–ª—å + –∫–æ–¥ “õ–∞—É—ñ–ø—Å—ñ–∑–¥—ñ–∫—Ç—ñ –∞—Ä—Ç—Ç—ã—Ä–∞–¥—ã.",
      tipBad:"–ö–µ“£–µ—Å: 2FA ‚Äî –∫—ñ—Ä–≥–µ–Ω–¥–µ “õ–æ—Å—ã–º—à–∞ —Ç–µ–∫—Å–µ—Ä—ñ—Å." },
    { q:"¬´–°—ñ–∑ —Å—ã–π–ª—ã“õ “±—Ç—Ç—ã“£—ã–∑!¬ª –¥–µ–≥–µ–Ω —Ö–∞—Ç –∫–µ–ª–¥—ñ. –ù–µ —ñ—Å—Ç–µ—É –∫–µ—Ä–µ–∫?",
      a:["–°—ñ–ª—Ç–µ–º–µ–Ω—ñ –±—ñ—Ä–¥–µ–Ω –∞—à—É","–ñ–∞—É–∞–ø –±–µ—Ä—ñ–ø, –¥–µ—Ä–µ–∫ –∂—ñ–±–µ—Ä—É","–ï–ª–µ–º–µ—É/–µ—Ä–µ—Å–µ–∫–∫–µ –∫”©—Ä—Å–µ—Ç—É"], c:2,
      tipOk:"–î“±—Ä—ã—Å! –ú“±–Ω–¥–∞–π —Ö–∞—Ç—Ç–∞—Ä –∫”©–±—ñ–Ω–µ –∞–ª–¥–∞—É.",
      tipBad:"–ö–µ“£–µ—Å: –±“±–ª –∂–∏—ñ ‚Äî —Ñ–∏—à–∏–Ω–≥." },
    { q:"–ë—ñ—Ä “õ“±–ø–∏—è—Å”©–∑–¥—ñ –±–∞—Ä–ª—ã“õ –∂–µ—Ä–¥–µ “õ–æ–ª–¥–∞–Ω—É“ì–∞ –±–æ–ª–∞ –º–∞?",
      a:["–ò”ô, —ã“£“ì–∞–π–ª—ã","–ñ–æ“õ, ”ô—Ä “õ—ã–∑–º–µ—Ç–∫–µ –±”©–ª–µ–∫ –±–æ–ª“ì–∞–Ω—ã –∂–∞“õ—Å—ã","–ò”ô, “õ—ã—Å“õ–∞ –±–æ–ª—Å–∞ –±–æ–ª–∞–¥—ã"], c:1,
      tipOk:"–î“±—Ä—ã—Å. –ë—ñ—Ä –ø–∞—Ä–æ–ª—å ‚Äî “Ø–ª–∫–µ–Ω “õ–∞—É—ñ–ø.",
      tipBad:"–ö–µ“£–µ—Å: ”ô—Ä —Å–µ—Ä–≤–∏—Å—Ç–µ ”ô—Ä—Ç“Ø—Ä–ª—ñ –ø–∞—Ä–æ–ª—å “õ–æ–ª–¥–∞–Ω." }
  ]
};

/* --------------- –õ–û–ì–ò–ö–ê –í–ò–ö–¢–û–†–ò–ù–´ --------------- */
let lang = localStorage.getItem('lang') || 'ru';
const els = {
  brand: document.getElementById('brand'),
  title: document.getElementById('title'),
  desc: document.getElementById('desc'),
  btnRU: document.getElementById('btnRU'),
  btnKZ: document.getElementById('btnKZ'),
  bar: document.getElementById('bar'),
  counter: document.getElementById('counter'),
  qtext: document.getElementById('qtext'),
  answers: document.getElementById('answers'),
  tip: document.getElementById('tip'),
  next: document.getElementById('nextBtn'),
  score: document.getElementById('score'),
  quizCard: document.getElementById('quizCard'),
  finalCard: document.getElementById('finalCard'),
  finalTitle: document.getElementById('finalTitle'),
  finalText: document.getElementById('finalText'),
  restart: document.getElementById('restartBtn')
};

function t(key){
  const dict = {
    brand:{ru:"üß† –ü—Ä–æ–≤–µ—Ä—å —Å–µ–±—è", kz:"üß† ”®–∑—ñ“£–¥—ñ —Ç–µ–∫—Å–µ—Ä"},
    h1:{ru:"–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –ø–æ –∫–∏–±–µ—Ä–±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏", kz:"–ö–∏–±–µ—Ä“õ–∞—É—ñ–ø—Å—ñ–∑–¥—ñ–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞—Å—ã"},
    p:{ru:"–í—ã–±–∏—Ä–∞–π –æ—Ç–≤–µ—Ç—ã, —Å–º–æ—Ç—Ä–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –∏ –¥–æ–±–µ—Ä–∏—Å—å –¥–æ –∫–æ–Ω—Ü–∞!",
       kz:"–ñ–∞—É–∞–ø –±–µ—Ä, –∫–µ“£–µ—Å—Ç—ñ –æ“õ—ã –∂”ô–Ω–µ —Å–æ“£—ã–Ω–∞ –¥–µ–π—ñ–Ω –∂–µ—Ç!"},
    next:{ru:"–î–∞–ª—å—à–µ ‚Üí", kz:"–ö–µ–ª–µ—Å—ñ ‚Üí"},
    score:{ru:"‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ", kz:"‚úÖ –î“±—Ä—ã—Å –∂–∞—É–∞–ø: "},
    again:{ru:"–°—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑", kz:"“ö–∞–π—Ç–∞ –æ–π–Ω–∞—É"},
    done:{ru:"–ì–æ—Ç–æ–≤–æ!", kz:"–î–∞–π—ã–Ω!"},
    result:{ru:"–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: {X} –∏–∑ {N}", kz:"–ù”ô—Ç–∏–∂–µ“£: {X} / {N}"}
  };
  return dict[key][lang];
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = (Math.random()*(i+1))|0;
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

let deck=[], index=0, points=0;

function start(){
  els.brand.textContent = t('brand');
  els.title.textContent = t('h1');
  els.desc.textContent  = t('p');
  els.next.textContent  = t('next');
  els.restart.textContent = t('again');
  els.btnRU.classList.toggle('active', lang==='ru');
  els.btnKZ.classList.toggle('active', lang==='kz');

  deck = BANK[lang].map(q=>({
    q:q.q, tipOk:q.tipOk, tipBad:q.tipBad, c:q.c,
    a:q.a.map((txt,idx)=>({text:txt, idx}))
  }));
  shuffle(deck).forEach(q=>shuffle(q.a));

  index=0; points=0;
  els.score.textContent = t('score') + points;
  els.finalCard.style.display='none';
  els.quizCard.style.display='block';
  renderQ();
}

function renderQ(){
  const N = deck.length, cur = deck[index];
  els.qtext.textContent = `${index+1}. ${cur.q}`;
  els.answers.innerHTML = '';
  els.tip.style.display='none'; els.tip.textContent='';
  els.next.disabled = true;

  els.counter.textContent = `${index+1} / ${N}`;
  els.bar.style.width = `${(index/N)*100}%`;

  cur.a.forEach((opt)=>{
    const b = document.createElement('button');
    b.textContent = opt.text;
    b.addEventListener('click',()=>{
      [...els.answers.children].forEach(x=>x.classList.add('disabled'));

      const ok = (opt.idx === cur.c);
      if(ok){
        b.classList.add('correct');
        els.tip.className='tip ok';
        els.tip.textContent = cur.tipOk;
        points++;
        els.score.textContent = t('score') + points;
      }else{
        b.classList.add('wrong');
        els.tip.className='tip bad';
        els.tip.textContent = cur.tipBad;
        // –ø–æ–¥—Å–≤–µ—Ç–∏–º –≤–µ—Ä–Ω—ã–π
        [...els.answers.children].forEach(x=>{
          const wasIdx = cur.a[[...els.answers.children].indexOf(x)].idx;
          if(wasIdx===cur.c) x.classList.add('correct');
        });
      }
      els.tip.style.display='block';
      els.next.disabled=false;
      els.bar.style.width = `${((index+1)/N)*100}%`;
    });
    els.answers.appendChild(b);
  });
}

els.next.addEventListener('click', ()=>{
  index++;
  if(index >= deck.length){
    els.quizCard.style.display='none';
    els.finalCard.style.display='block';
    els.finalTitle.textContent = t('done');
    els.finalText.textContent = t('result')
      .replace('{X}', String(points))
      .replace('{N}', String(deck.length));
  }else{
    renderQ();
  }
});

els.restart.addEventListener('click', start);

document.getElementById('btnRU').addEventListener('click', ()=>{ lang='ru'; localStorage.setItem('lang','ru'); start(); });
document.getElementById('btnKZ').addEventListener('click', ()=>{ lang='kz'; localStorage.setItem('lang','kz'); start(); });

start();
</script>
