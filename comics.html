<script>
  // --- –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
  const i18n = {
    ru: { title: '–í—ã–±–µ—Ä–∏ –∏—Å—Ç–æ—Ä–∏—é', desc: '–ù–∞–∂–º–∏ –Ω–∞ –æ–±–ª–æ–∂–∫—É ‚Äî –∫–æ–º–∏–∫—Å –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –∫—Ä—É–ø–Ω–æ.' },
    kz: { title: '”ò“£–≥—ñ–º–µ–Ω—ñ —Ç–∞“£–¥–∞', desc: '–ú“±“õ–∞–±–∞–Ω—ã –±–∞—Å ‚Äî –∫–æ–º–∏–∫—Å “Ø–ª–∫–µ–Ω –±–æ–ª—ã–ø –∞—à—ã–ª–∞–¥—ã.' }
  };

  const hTitle = document.getElementById('hTitle');
  const hDesc  = document.getElementById('hDesc');
  const btnRU = document.getElementById('btnRU');
  const btnKZ = document.getElementById('btnKZ');
  let lang = localStorage.getItem('lang') || 'ru';

  function applyLang(){
    // –ó–∞–≥–æ–ª–æ–≤–∫–∏
    hTitle.textContent = i18n[lang].title; 
    hDesc.textContent  = i18n[lang].desc;
    // –ö–Ω–æ–ø–∫–∏
    btnRU.classList.toggle('active', lang==='ru');
    btnKZ.classList.toggle('active', lang==='kz');
    // –ö–∞—Ä—Ç–æ—á–∫–∏
    document.querySelectorAll('.card').forEach(card=>{
      const title = card.querySelector('.title');
      const desc  = card.querySelector('.desc');
      const img   = card.querySelector('img');
      const thumb = card.querySelector('.thumb');
      img.src = card.dataset[lang+'Src'];
      title.textContent = card.dataset[lang+'Title'];
      desc.textContent  = card.dataset[lang+'Desc'];
      thumb.dataset.full = card.dataset[lang+'Src'];
      thumb.dataset.cap  = card.dataset[lang+'Cap'];
    });
  }

  function setLang(l){ lang=l; localStorage.setItem('lang', l); applyLang(); }
  btnRU.onclick = ()=> setLang('ru');
  btnKZ.onclick = ()=> setLang('kz');
  applyLang();

  // --- –õ–∞–π—Ç–±–æ–∫—Å ---
  const thumbs=document.querySelectorAll('.thumb');
  const lb=document.getElementById('lightbox');
  const lbImg=document.getElementById('lbImg');
  const lbCap=document.getElementById('lbCap');
  const lbClose=document.getElementById('lbClose');

  thumbs.forEach(t=>{
    t.addEventListener('click',()=>{
      lbImg.src=t.dataset.full||t.querySelector('img').src;
      lbCap.textContent=t.dataset.cap||'';
      lb.classList.add('open');
    });
  });
  lbClose.onclick=()=>lb.classList.remove('open');
  lb.addEventListener('click',e=>{ if(e.target===lb) lb.classList.remove('open'); });
  window.addEventListener('keydown',e=>{ if(e.key==='Escape') lb.classList.remove('open'); });
</script>
