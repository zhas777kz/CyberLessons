        download:'PDF –∂“Ø–∫—Ç–µ—É (KZ)'}
  };

  let lang = localStorage.getItem('lang') || 'ru';
  const brand=document.getElementById('brand'),
        hTitle=document.getElementById('hTitle'),
        hDesc=document.getElementById('hDesc'),
        btnRU=document.getElementById('btnRU'),
        btnKZ=document.getElementById('btnKZ');

  function applyLang(){
    brand.textContent=i18n[lang].brand;
    hTitle.textContent=i18n[lang].title;
    hDesc.textContent=i18n[lang].desc;
    btnRU.classList.toggle('active',lang==='ru');
    btnKZ.classList.toggle('active',lang==='kz');

    document.querySelectorAll('.card').forEach(card=>{
      const title=card.querySelector('.t');
      const desc=card.querySelector('.d');
      const dlBtn=card.querySelector('.dl');

      title.textContent=card.dataset[lang+'Title'];
      desc.textContent=card.dataset[lang+'Desc'];

      dlBtn.textContent=i18n[lang].download;
      dlBtn.onclick=()=>{ window.open(card.dataset[lang], '_blank'); };
    });
  }

  function setLang(l){ lang=l; localStorage.setItem('lang', l); applyLang(); }
  btnRU.onclick=()=> setLang('ru');
  btnKZ.onclick=()=> setLang('kz');

  applyLang();
</script>
